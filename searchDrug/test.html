        //  避免表單有空白的錯誤
        function preventFormSubmit() {
            var forms = document.querySelectorAll('form');
            for (var i = 0; i < forms.length; i++) {
                forms[i].addEventListener('submit', function (event) {
                    event.preventDefault();
                });
            }

        }
        window.addEventListener("load", preventFormSubmit, true);
        // 顯示表格內容
        function searchGoogleSheet(e) { // 查詢按鈕
            var searchText = $(e).parent().next().next().next().next().text();
            google.script.run.withSuccessHandler(createContent).search(searchText);
        }
        function createContent(dataArray) {
            var table = document.getElementById("dTable");
            var row = table.insertRow(1);
            if (dataArray !== undefined && dataArray.length != 0) {
                for (var i = 0; i < dataArray.length; i++) {
                    if (i === 0) {
                        row.insertCell().innerHTML = "<img src='https://7110er.github.io/pharm.github.io/searchDrug/picture/" + dataArray[i] + ".jpg' style='width:100px'>";
                    } else {
                        row.insertCell().innerHTML = dataArray[i]
                    }
                }
            }
            row.insertCell().innerHTML = "<input type='text' size='1'>"
            row.insertCell().innerHTML = "<form onsubmit=dose(this)>"+"<input type='text' size='1'>"+"</form>"  + "<p>" + "</p>"+"<input type='button' class='closeBtn'value='&times;'>"
        }
        function dose(e) {
            event.preventDefault();

            var searchText = $(e).children().val();
            google.script.run.withSuccessHandler(createDose).searchDose(searchText)
            function createDose(dataArray) {
                $(e).next().html(dataArray);
                $(e).next().next().remove();
                $(e).remove();
            }
        }

        // 判斷string 是否為網址
        function isURL(string) {
            let url;
            try {
                url = new URL(string);
            } catch (_) {
                return false;
            }
            return url.protocol === "http:" || url.protocol === "https:";
        }
