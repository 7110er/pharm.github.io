
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>藥品查詢網站</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <style>
          h1 {color: navy;}
          body {background-color: rgb(199, 225, 248);}
        </style>
    </head>
    <body>
        <center><h1>藥品查詢網站</h1></center>
        <hr>
        請輸入&nbsp;&quot;藥品成分名&quot;:<input type="search" name="userName" size="30" placeholder="例如&quot;norvasc&quot;">
        <input type="submit" class="sendBtn" value="搜尋" size='10'>
        <input type="button" value="重新輸入" onclick="javascript: window.location.replace(location.href)">
        <p>
        請輸入&nbsp;&quot;藥品中文名&quot;:<input type="search" name="userName" size="30" placeholder="例如&quot;脈優&quot;">
        <input type="submit" class="sendBtn" value="搜尋">
        <input type="reset" value="清除">
      </p> 
        <div id="dataTable"></div>
    <script>
      var sendBtn = $(".sendBtn");
      sendBtn.on('click', function(){
        console.log('click')
        parameter = {
        name: 'APP',
        startRow: 7,
        startColumn: 1,
        endRow: 1, 
        endColumn: 6
        };
        $.get('https://script.google.com/macros/s/AKfycbyNYZDkohu2hciKdULef2tVJIvRE9j2_1XIXgju/exec', parameter, 
        function(data) {
            if(!data){
              console.log('無資料');
            }else{
              $('#dataTable').text(data);
            }
        });
      })
    </script>
    </body>
</html>
