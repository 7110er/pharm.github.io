            body {margin:0;font-family:Arial}
            
            .topnav {
              overflow: hidden;
              background-color: #333;

            .topnav a {
              float: left;
              display: block;
              color: #f2f2f2;

            .active {

            .dropdown .dropbtn {

            }
            
            .dropdown-content {
              display: none;
              position: absolute;
              background-color: #f9f9f9;
              min-width: 160px;
              box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
              z-index: 1;
            }
            
            .dropdown-content a {
              float: none;
              color: black;
              padding: 12px 16px;
              text-decoration: none;
              display: block;
              text-align: left;
            }
            
            .topnav a:hover, .dropdown:hover .dropbtn {
              background-color: #555;
              color: white;
            }
            
            .dropdown-content a:hover {
              background-color: rgb(184, 187, 186);
              color: black;
            }
            
            .dropdown:hover .dropdown-content {
              display: block;
            }
            
            @media screen and (max-width: 600px) {
              .topnav a:not(:first-child), .dropdown .dropbtn {
                display: none;
              }
              .topnav a.icon {
                float: right;
                display: block;
              }
            }
            
            @media screen and (max-width: 600px) {
              .topnav.responsive {position: relative;}
              .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
              }
              .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
              }
              .topnav.responsive .dropdown {float: none;}
              .topnav.responsive .dropdown-content {position: relative;}
              .topnav.responsive .dropdown .dropbtn {
                display: block;
                width: 100%;
                text-align: left;
              }
            }

        <script >
            function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }            
        function searchGoogleSheet(divElement){
            var searchText = $(divElement).text();
            google.script.run.withSuccessHandler(createTable).search(searchText);
            console.log('123');
        }
            function createTable(dataArray) {
            if (dataArray && dataArray !== undefined && dataArray.length != 0) {

                var result1 = "<table class='table table-sm table-striped' id='dtable' style='font-size:16px'>" +
                    "<thead style='white-space: normal'>" +

                    "<tr>" 
                    for (var i = 0; i < dataArray.length; i++) {
                        for (var j = 0; j < 1; j++) {
                            if(dataArray[i][j]==''){
                                result1+='';
                            }
                            else{
                                result1 +="<th scope='col' style='width:90px' >中文名</th>"+"<td >" + dataArray[i][j] + "</td>";
                            }
                    }
                }
                    result1+=
                    "</tr>" + 
                    "<tr>" + 
                    "<th scope='col' style='width:90px '>英文名</th>" 
                    for (var i = 0; i < dataArray.length; i++) {
                        for (var j = 1; j < 2; j++) {
                        result1 += "<td>" + dataArray[i][j] + "</td>";
                    }
                }
                    result1+=
                    "</tr>" + 
                    "<tr>" + 
                    "<th scope='col'style='width:90px'>主成分</th>" 
                    for (var i = 0; i < dataArray.length; i++) {
                        for (var j = 2; j < 3; j++) {
                        result1 += "<td>" + dataArray[i][j] + "</td>";
                    }
                }
                    result1+=
                    "</tr>" + 
                    "<tr>" 
                    for (var i = 0; i < dataArray.length; i++) {
                        for (var j = 3; j < 4; j++) {
                            if(dataArray[i][j]==''){
                                result1+='';
                            }
                            else{
                                result1 +="<th scope='col' style='width:90px' >適應症</th>"+"<td >" +  dataArray[i][j] + "</td>";
                            }
                    }
                }
                    result1+=
                    "</tr>" +
                    "<tr>"
                    for (var i = 0; i < dataArray.length; i++) {
                        for (var j = 4; j < 5; j++) {
                            if(dataArray[i][j]==''){
                                result1+='';
                            }
                            else{
                                result1 +="<th scope='col' style='width:90px' >警語</th>"+"<td >" + dataArray[i][j] + "</td>";
                            }
                    }
                }
                    result1+=
                    "</tr>"+
                    "<tr>"
                    for (var i = 0; i < dataArray.length; i++) {
                        for (var j = 5 ;j < 6; j++) {
                            if (isURL(dataArray[i][j])){
                            result1 +="";
                        }
                        else{
                            result1 +=  "<td colspan='2'  ><img src='https://7110er.github.io/pharm.github.io/searchDrug/picture/"+ dataArray[i][j] + ".jpg' style='width:100%'</td>";
                        }
                    }
                }
                    result1+=
                    "</tr>"+
                    "<tr>"
                    for (var i = 0; i < dataArray.length; i++) {
                        for (var j = 6 ;j < 7; j++) {
                            if (isURL(dataArray[i][j])){
                            result1 += "<td colspan='2'  ><img src='"+ dataArray[i][j] + "'  style='width:100%'></td>"
                        }
                        else{
                            result1 += "";
                        }
                    }
                }
                    result1+=
                    "</tr>"+

                    "</thead>"+
                    "</table>";
                
                

                var div = document.getElementById('result');
                div.innerHTML = result1;
                
            } 

            else {

                var div = document.getElementById('result');
                div.innerHTML = "沒有找到相關藥物，請重新輸入。";
            }
        }
                // 判斷string 是否為網址
            function isURL(string) {
                let url;
                
                try {
                    url = new URL(string);
                } catch (_) {
                    return false;  
                }

                return url.protocol === "http:" || url.protocol === "https:";
            }

        </script>
